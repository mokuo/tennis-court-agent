setup:
  addons:
    - plan: heroku-postgresql
    - plan: heroku-redis
  config:
    RAILS_ENV: production
build:
  docker:
    web: Dockerfile
    worker: Dockerfile
run:
  web: bundle exec rails server -e production -b 0.0.0.0
  worker: bundle exec sidekiq -e production
